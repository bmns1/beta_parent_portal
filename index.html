<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVA Admin Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* A lighter gray for admin */
        }
        .sidebar-link.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
        }
        .modal { display: none; }
        .modal.flex { display: flex; }
        .tab-content { display: none; }
        .tab-content-active { display: block; }
    </style>
</head>
<body class="antialiased">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-sm w-full">
            <img src="https://raw.githubusercontent.com/bmns1/parent-portal/main/logo.png" alt="SVA Logo" class="h-20 w-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">SVA Admin Portal</h1>
            <p class="text-gray-600 mb-6">Please sign in with an authorized admin account.</p>
            <div id="google-signin-button-container" class="flex justify-center"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <i class="ph-spinner-gap text-6xl text-teal-600 mx-auto animate-spin"></i>
            <h2 class="text-2xl font-semibold text-gray-700 mt-4">Loading Admin Data...</h2>
        </div>
    </div>

    <!-- Main Admin Portal (Initially Hidden) -->
    <div id="portal-container" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
                <div class="flex items-center justify-center h-20 border-b border-gray-700">
                    <img src="https://raw.githubusercontent.com/bmns1/parent-portal/main/logo.png" alt="SVA Logo" class="h-12 w-auto">
                    <span class="ml-3 font-semibold text-xl">Admin Portal</span>
                </div>
                <div class="flex-grow">
                    <nav id="sidebar-nav" class="mt-10">
                        <a href="#" class="sidebar-link active flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="dashboard">
                            <i class="ph-gauge-fill mr-3"></i> Dashboard
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="events">
                            <i class="ph-calendar-fill mr-3"></i> Events
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="volunteering">
                            <i class="ph-hands-clapping-fill mr-3"></i> Volunteering
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="signups-admin">
                            <i class="ph-user-list-fill mr-3"></i> Signed Up Families
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="expenses">
                            <i class="ph-receipt-fill mr-3"></i> PTO Expenses
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="progress">
                            <i class="ph-chart-line-up-fill mr-3"></i> Family Progress
                        </a>
                    </nav>
                </div>
                <div id="user-info-sidebar" class="p-4 border-t border-gray-700"></div>
            </div>

            <!-- Main Content -->
            <div class="flex flex-col flex-1 overflow-y-auto">
                <div class="flex items-center justify-between h-20 bg-white border-b px-6">
                    <h1 id="page-title" class="text-2xl font-semibold text-gray-800">Dashboard</h1>
                    <button onclick="signOut();" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">Sign Out</button>
                </div>
                
                <main class="p-6 sm:p-10 space-y-6">
                    <div id="dashboard" class="tab-content tab-content-active"></div>
                    <div id="events" class="tab-content"></div>
                    <div id="volunteering" class="tab-content"></div>
                    <div id="signups-admin" class="tab-content"></div>
                    <div id="expenses" class="tab-content"></div>
                    <div id="progress" class="tab-content"></div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Modal Placeholder -->
    <div id="modal-placeholder"></div>

    <script>
        const ADMIN_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyXR747DT2sH_K-rvtoKEObWo5OYUpgUhBMWG7zwm4B3uliAGLZ1Jq0bZ2onc_U-8g/exec';
        const CLIENT_ID = "14216824305-v19ecsmrhk1muaglrlhjceqjk5oeqr4n.apps.googleusercontent.com";
        let ID_TOKEN = null;
        let adminData = {};

        // --- GOOGLE SIGN-IN ---
        function handleCredentialResponse(response) {
            ID_TOKEN = response.credential;
            const profile = JSON.parse(atob(ID_TOKEN.split('.')[1]));
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('loading-overlay').classList.remove('hidden');

            const userInfoHtml = `<div class="flex items-center"><img class="h-8 w-8 rounded-full" src="${profile.picture}" alt=""><div class="ml-3"><div class="text-sm font-medium">${profile.name}</div><div class="text-xs text-gray-400">${profile.email}</div></div></div>`;
            document.getElementById('user-info-sidebar').innerHTML = userInfoHtml;

            fetchAdminData(ID_TOKEN);
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            window.location.reload();
        }

        // --- DATA FETCH & RENDER ---
        function fetchAdminData(token) {
            fetch(`${ADMIN_WEB_APP_URL}?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'success' || !data.data || !data.data.isAdmin) {
                        throw new Error(data.error || "Access Denied. This account is not authorized for the admin portal.");
                    }
                    adminData = data.data;
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('portal-container').classList.remove('hidden');
                    renderAllTabs();
                    addEventListeners();
                })
                .catch(error => {
                    console.error('Admin Fetch Error:', error);
                    document.getElementById('loading-overlay').innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-sm w-full"><img src="https://raw.githubusercontent.com/bmns1/parent-portal/main/logo.png" alt="SVA Logo" class="h-20 w-auto mx-auto mb-4"><h1 class="text-xl font-bold text-red-600">Access Denied</h1><p class="text-gray-600 mt-2">${error.message}</p><button onclick="window.location.reload();" class="mt-6 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Try Again</button></div>`;
                });
        }

        function renderAllTabs() {
            renderDashboard();
            renderEventsTab();
            renderVolunteeringTab();
            renderSignupsTab();
            renderExpensesTab();
            renderFamilyProgressTab();
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            const totalHours = Object.values(adminData.familyProgress).reduce((sum, family) => {
                return sum + family.progress.semester1.completed + family.progress.semester2.completed;
            }, 0);
            const openSpots = adminData.volunteering.reduce((sum, opp) => {
                const needed = parseInt(opp.neededvolunteers) || 0;
                const signedUp = parseInt(opp.signedupvolunteers) || 0;
                return sum + (needed - signedUp);
            }, 0);

            container.innerHTML = `<div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6"><div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">Total Families</h3><p class="text-3xl font-bold text-gray-800 mt-2">${Object.keys(adminData.familyProgress).length}</p></div><div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">Total Volunteer Hours</h3><p class="text-3xl font-bold text-gray-800 mt-2">${totalHours}</p></div><div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">Upcoming Events</h3><p class="text-3xl font-bold text-gray-800 mt-2">${adminData.events.length}</p></div><div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">Open Volunteer Spots</h3><p class="text-3xl font-bold text-gray-800 mt-2">${openSpots}</p></div></div>`;
        }

        function renderEventsTab() {
            const container = document.getElementById('events');
            const tableRows = adminData.events.map(event => `
                <tr class="border-b">
                    <td class="py-3 px-4">${event.eventname}</td>
                    <td class="py-3 px-4">${new Date(event.eventdate).toLocaleDateString()}</td>
                    <td class="py-3 px-4">${event.grade || 'All'}</td>
                    <td class="py-3 px-4">${event.classroom || 'All'}</td>
                    <td class="py-3 px-4">${event.eventid}</td>
                    <td class="py-3 px-4 text-right">
                        <button class="text-blue-500 hover:underline mr-4">Edit</button>
                        <button class="text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>
            `).join('');

            container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Manage Events</h2>
                    <button class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700">Create Event</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-50"><tr>
                            <th class="py-3 px-4">Name</th><th class="py-3 px-4">Date</th><th class="py-3 px-4">Grade</th><th class="py-3 px-4">Class</th><th class="py-3 px-4">ID</th><th class="py-3 px-4"></th>
                        </tr></thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                </div>
            </div>`;
        }

        function renderVolunteeringTab() {
            const container = document.getElementById('volunteering');
            const tableRows = adminData.volunteering.map(opp => `
                <tr class="border-b">
                    <td class="py-3 px-4">${opp.title}</td>
                    <td class="py-3 px-4">${new Date(opp.date).toLocaleDateString()}</td>
                    <td class="py-3 px-4">${opp.time}</td>
                    <td class="py-3 px-4">${opp.signedupvolunteers} / ${opp.neededvolunteers}</td>
                    <td class="py-3 px-4">${opp.opportunityid}</td>
                    <td class="py-3 px-4 text-right">
                        <button class="text-blue-500 hover:underline mr-4">Edit</button>
                        <button class="text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>
            `).join('');

            container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Manage Volunteering</h2>
                    <button class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700">Create Opportunity</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-50"><tr>
                            <th class="py-3 px-4">Title</th><th class="py-3 px-4">Date</th><th class="py-3 px-4">Time</th><th class="py-3 px-4">Spots</th><th class="py-3 px-4">ID</th><th class="py-3 px-4"></th>
                        </tr></thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                </div>
            </div>`;
        }
        
        function renderSignupsTab() {
            const container = document.getElementById('signups-admin');
            const eventOptions = adminData.events.map(event => `<option value="${event.eventid}">${event.eventname}</option>`).join('');

            container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Signed Up Families</h2>
                    <select id="signup-event-filter" class="w-1/3 rounded-md border-gray-300 shadow-sm">
                        <option value="all">All Events</option>
                        ${eventOptions}
                    </select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-50"><tr>
                            <th class="py-3 px-4">Family ID</th><th class="py-3 px-4">Parent Email</th><th class="py-3 px-4">Task</th><th class="py-3 px-4">Status</th>
                        </tr></thead>
                        <tbody id="signups-tbody"></tbody>
                    </table>
                </div>
            </div>`;
            renderSignupsTable('all');
        }

        function renderSignupsTable(eventId) {
            const tbody = document.getElementById('signups-tbody');
            const oppMap = adminData.volunteering.reduce((map, opp) => {
                map[opp.opportunityid] = opp;
                return map;
            }, {});

            const filteredSignups = (eventId === 'all')
                ? adminData.signups
                : adminData.signups.filter(s => oppMap[s.opportunityid]?.eventid === eventId);

            tbody.innerHTML = filteredSignups.map(signups => {
                const opp = oppMap[signups.opportunityid];
                return `<tr class="border-b">
                    <td class="py-3 px-4 font-mono">${signups.familyid}</td>
                    <td class="py-3 px-4">${signups.parentemail}</td>
                    <td class="py-3 px-4">${opp ? opp.title : 'N/A'}</td>
                    <td class="py-3 px-4">${signups.status}</td>
                </tr>`;
            }).join('');
        }

        function renderExpensesTab() {
            const container = document.getElementById('expenses');
            const tableRows = adminData.expenses.map(exp => `
                <tr class="border-b">
                    <td class="py-3 px-4">${new Date(exp.date).toLocaleDateString()}</td>
                    <td class="py-3 px-4">${exp.submittedby}</td>
                    <td class="py-3 px-4">${exp.item}</td>
                    <td class="py-3 px-4">$${parseFloat(exp.amount).toFixed(2)}</td>
                    <td class="py-3 px-4">${exp.status}</td>
                </tr>
            `).join('');

            container.innerHTML = `<div class="grid md:grid-cols-3 gap-6">
                <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Expense History</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-50"><tr>
                                <th class="py-3 px-4">Date</th><th class="py-3 px-4">Submitted By</th><th class="py-3 px-4">Item</th><th class="py-3 px-4">Amount</th><th class="py-3 px-4">Status</th>
                            </tr></thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Report New Expense</h2>
                    <form id="expense-form" class="space-y-4">
                        <div><label class="block text-sm font-medium">Item</label><input type="text" id="expense-item" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
                        <div><label class="block text-sm font-medium">Description</label><textarea id="expense-desc" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea></div>
                        <div><label class="block text-sm font-medium">Category</label><input type="text" id="expense-cat" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        <div><label class="block text-sm font-medium">Amount</label><input type="number" step="0.01" id="expense-amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
                        <button type="submit" class="w-full bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700">Submit Expense</button>
                    </form>
                </div>
            </div>`;
        }
        
        function renderFamilyProgressTab() {
            const container = document.getElementById('progress');
            const tableRows = Object.entries(adminData.familyProgress).map(([familyId, data]) => `
                <tr class="border-b family-row" data-family-id="${familyId}">
                    <td class="py-3 px-4 font-mono">${familyId}</td>
                    <td class="py-3 px-4 text-center">${data.progress.semester1.completed}</td>
                    <td class="py-3 px-4 text-center">${data.progress.semester1.inProgress}</td>
                    <td class="py-3 px-4 text-center text-red-600">${data.progress.semester1.penalty}</td>
                    <td class="py-3 px-4 text-center font-semibold">${data.progress.semester1.totalRequired}</td>
                    <td class="py-3 px-4 text-center">${data.progress.semester2.completed}</td>
                    <td class="py-3 px-4 text-center">${data.progress.semester2.inProgress}</td>
                    <td class="py-3 px-4 text-center text-red-600">${data.progress.semester2.penalty}</td>
                    <td class="py-3 px-4 text-center font-semibold">${data.progress.semester2.totalRequired}</td>
                </tr>
            `).join('');

            container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Family Progress</h2>
                    <input type="text" id="family-search" placeholder="Search by Family ID..." class="w-1/3 rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-50"><tr>
                            <th rowspan="2" class="py-3 px-4 align-bottom">Family ID</th>
                            <th colspan="4" class="py-3 px-4 text-center border-b border-l">Semester 1</th>
                            <th colspan="4" class="py-3 px-4 text-center border-b border-l">Semester 2</th>
                        </tr><tr>
                            <th class="py-2 px-4 text-center font-normal text-xs border-l">Completed</th><th class="py-2 px-4 text-center font-normal text-xs">In Progress</th><th class="py-2 px-4 text-center font-normal text-xs">Penalty</th><th class="py-2 px-4 text-center font-normal text-xs">Total Req.</th>
                            <th class="py-2 px-4 text-center font-normal text-xs border-l">Completed</th><th class="py-2 px-4 text-center font-normal text-xs">In Progress</th><th class="py-2 px-4 text-center font-normal text-xs">Penalty</th><th class="py-2 px-4 text-center font-normal text-xs">Total Req.</th>
                        </tr></thead>
                        <tbody id="family-progress-tbody">${tableRows}</tbody>
                    </table>
                </div>
            </div>`;
        }

        // --- EVENT LISTENERS ---
        function addEventListeners() {
            document.getElementById('sidebar-nav').addEventListener('click', e => {
                const link = e.target.closest('.sidebar-link');
                if (link) {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    const tabId = link.dataset.tab;
                    document.getElementById('page-title').textContent = link.textContent.trim();
                    document.querySelectorAll('.tab-content').forEach(c => {
                        c.classList.remove('tab-content-active');
                    });
                    document.getElementById(tabId).classList.add('tab-content-active');
                }
            });

            const familySearch = document.getElementById('family-search');
            if (familySearch) {
                familySearch.addEventListener('input', e => {
                    const searchTerm = e.target.value.toLowerCase();
                    document.querySelectorAll('#family-progress-tbody .family-row').forEach(row => {
                        const familyId = row.dataset.familyId.toLowerCase();
                        row.style.display = familyId.includes(searchTerm) ? '' : 'none';
                    });
                });
            }
            
            const signupEventFilter = document.getElementById('signup-event-filter');
            if(signupEventFilter) {
                signupEventFilter.addEventListener('change', e => {
                    renderSignupsTable(e.target.value);
                });
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            try {
                google.accounts.id.initialize({
                  client_id: CLIENT_ID,
                  callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                  document.getElementById('google-signin-button-container'),
                  { theme: "outline", size: "large" } 
                );
                google.accounts.id.prompt();
            } catch (error) {
                console.error("Google Sign-In initialization failed:", error);
                document.getElementById('login-screen').innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow-lg text-red-600"><p>Could not initialize Google Sign-In.</p></div>`;
            }
        };
    </script>

</body>
</html>
