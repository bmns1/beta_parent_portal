        body {
            font-family: 'Inter', sans-serif;

        }
        .sidebar-link.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
        }
        .modal { display: none; }

<body class="antialiased">

            <p class="text-gray-600 mb-6">Please sign in with an authorized admin account.</p>
            <div id="google-signin-button-container" class="flex justify-center"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <i class="ph-spinner-gap text-6xl text-teal-600 mx-auto animate-spin"></i>
            <h2 class="text-2xl font-semibold text-gray-700 mt-4">Loading Admin Data...</h2>
        </div>
    </div>

    <!-- Main Admin Portal (Initially Hidden) -->
    <div id="portal-container" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
                <div class="flex items-center justify-center h-20 border-b border-gray-700">
                    <img src="https://raw.githubusercontent.com/bmns1/parent-portal/main/logo.png" alt="SVA Logo" class="h-12 w-auto">
                    <span class="ml-3 font-semibold text-xl">Admin Portal</span>
                </div>
                <div class="flex-grow">
                    <nav id="sidebar-nav" class="mt-10">
                        <a href="#" class="sidebar-link active flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="dashboard">
                            <i class="ph-gauge-fill mr-3"></i> Dashboard
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="events">
                            <i class="ph-calendar-fill mr-3"></i> Events
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="volunteering">
                            <i class="ph-hands-clapping-fill mr-3"></i> Volunteering
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="signups-admin">
                            <i class="ph-user-list-fill mr-3"></i> Signed Up Families
                        </a>
                         <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="event-status">
                            <i class="ph-chart-bar-fill mr-3"></i> Event Status
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="expenses">
                            <i class="ph-receipt-fill mr-3"></i> PTO Expenses
                        </a>
                        <a href="#" class="sidebar-link flex items-center py-3 px-6 transition duration-200 hover:bg-gray-700" data-tab="progress">
                            <i class="ph-chart-line-up-fill mr-3"></i> Family Progress
                        </a>

                </div>
                <div id="user-info-sidebar" class="p-4 border-t border-gray-700"></div>
            </div>

            <!-- Mobile Sidebar -->
            <div id="mobile-sidebar" class="fixed inset-0 flex z-40 md:hidden transform -translate-x-full transition-transform duration-300 ease-in-out">
                <div class="w-64 bg-gray-800 text-white flex-shrink-0">
                    <div class="flex items-center justify-between h-20 border-b border-gray-700 px-6">
                        <div class="flex items-center">
                            <img src="https://raw.githubusercontent.com/bmns1/parent-portal/main/logo.png" alt="SVA Logo" class="h-12 w-auto">
                            <span class="ml-3 font-semibold text-xl">Admin</span>
                        </div>
                        <button id="mobile-close-button" class="text-gray-400 hover:text-white">
                            <i class="ph-x text-2xl"></i>
                        </button>
                    </div>
                    <div class="flex-grow">
                        <nav id="mobile-sidebar-nav" class="mt-10">
                           <!-- Mobile links will be injected here by JS -->
                        </nav>
                    </div>

                <div id="mobile-sidebar-overlay" class="flex-1 bg-black opacity-50"></div>
            </div>

            <!-- Main Content -->
            <div class="flex flex-col flex-1 overflow-y-auto">
                <div class="flex items-center justify-between h-20 bg-white border-b px-6">
                     <button id="mobile-menu-button" class="md:hidden text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                        <i class="ph-list text-2xl"></i>
                    </button>

                <main class="p-6 sm:p-10 space-y-6">

                    <div id="events" class="tab-content"></div>
                    <div id="volunteering" class="tab-content"></div>
                    <div id="signups-admin" class="tab-content"></div>
                    <div id="event-status" class="tab-content"></div>
                    <div id="expenses" class="tab-content"></div>
                    <div id="progress" class="tab-content"></div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Modal Placeholder -->
    <div id="modal-placeholder"></div>

    <script>
        const ADMIN_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyXR747DT2sH_K-rvtoKEObWo5OYUpgUhBMWG7zwm4B3uliAGLZ1Jq0bZ2onc_U-8g/exec';
        const CLIENT_ID = "14216824305-v19ecsmrhk1muaglrlhjceqjk5oeqr4n.apps.googleusercontent.com";
        let ID_TOKEN = null;
        let adminData = {};

        // --- GOOGLE SIGN-IN ---
        function handleCredentialResponse(response) {
            ID_TOKEN = response.credential;
            const profile = JSON.parse(atob(ID_TOKEN.split('.')[1]));
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('loading-overlay').classList.remove('hidden');

            const userInfoHtml = `<div class="flex items-center"><img class="h-8 w-8 rounded-full" src="${profile.picture}" alt=""><div class="ml-3"><div class="text-sm font-medium">${profile.name}</div><div class="text-xs text-gray-400">${profile.email}</div></div></div>`;
            document.getElementById('user-info-sidebar').innerHTML = userInfoHtml;

            fetchAdminData(ID_TOKEN);
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            window.location.reload();
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // --- DATA FETCH & RENDER ---
        function fetchAdminData(token) {
            fetch(`${ADMIN_WEB_APP_URL}?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'success' || !data.data || !data.data.isAdmin) {
                        throw new Error(data.error || "Access Denied. This account is not authorized for the admin portal.");
                    }
                    adminData = data.data;
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('portal-container').classList.remove('hidden');
                    renderAllTabs();
                    addEventListeners();
                })
                .catch(error => {
                    console.error('Admin Fetch Error:', error);
                    document.getElementById('loading-overlay').innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-sm w-full"><img src="https://raw.githubusercontent.com/bmns1/parent-portal/main/logo.png" alt="SVA Logo" class="h-20 w-auto mx-auto mb-4"><h1 class="text-xl font-bold text-red-600">Access Denied</h1><p class="text-gray-600 mt-2">${error.message}</p><button onclick="window.location.reload();" class="mt-6 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Try Again</button></div>`;
                });
        }

        function renderAllTabs() {
            renderDashboard();
            renderEventsTab();
            renderVolunteeringTab();
            renderSignupsTab();
            renderEventStatusTab();
            renderExpensesTab();
            renderFamilyProgressTab();
            renderMobileMenu();
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            
            const s1Completed = Object.values(adminData.familyProgress).reduce((sum, family) => sum + family.progress.semester1.completed, 0);
            const s1InProgress = Object.values(adminData.familyProgress).reduce((sum, family) => sum + family.progress.semester1.inProgress, 0);
            const s1Vacant = adminData.volunteering.filter(o => o.semester == 1).reduce((sum, opp) => sum + ((parseInt(opp.neededvolunteers) || 0) - (parseInt(opp.signedupvolunteers) || 0)) * (parseInt(opp['number of hours']) || 0), 0);
            const s1TotalRequired = Object.values(adminData.familyProgress).reduce((sum, family) => sum + family.progress.semester1.baseRequired, 0);
            
            const s2Completed = Object.values(adminData.familyProgress).reduce((sum, family) => sum + family.progress.semester2.completed, 0);
            const s2InProgress = Object.values(adminData.familyProgress).reduce((sum, family) => sum + family.progress.semester2.inProgress, 0);
            const s2Vacant = adminData.volunteering.filter(o => o.semester == 2).reduce((sum, opp) => sum + ((parseInt(opp.neededvolunteers) || 0) - (parseInt(opp.signedupvolunteers) || 0)) * (parseInt(opp['number of hours']) || 0), 0);
            const s2TotalRequired = Object.values(adminData.familyProgress).reduce((sum, family) => sum + family.progress.semester2.baseRequired, 0);

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">S1 Completed Hours</h3><p class="text-3xl font-bold text-gray-800 mt-2">${s1Completed}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">S1 In-Progress Hours</h3><p class="text-3xl font-bold text-gray-800 mt-2">${s1InProgress}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">S1 Vacant Hours</h3><p class="text-3xl font-bold text-gray-800 mt-2">${s1Vacant}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">S2 Completed Hours</h3><p class="text-3xl font-bold text-gray-800 mt-2">${s2Completed}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">S2 In-Progress Hours</h3><p class="text-3xl font-bold text-gray-800 mt-2">${s2InProgress}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-gray-500 text-sm font-medium">S2 Vacant Hours</h3><p class="text-3xl font-bold text-gray-800 mt-2">${s2Vacant}</p></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-4">Volunteer Hours Overview</h3>
                        <canvas id="hoursChart"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-4">Families with Hours Remaining</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="hours-slider-s1" class="block text-sm font-medium text-gray-700">Semester 1: More than <span id="slider-value-s1" class="font-bold text-teal-600">8</span> hrs remaining</label>
                                <input id="hours-slider-s1" type="range" min="0" max="20" value="8" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-2">
                                <p class="text-center text-4xl font-bold text-gray-800 mt-2" id="families-remaining-count-s1">--</p>
                            </div>
                            <div>
                                <label for="hours-slider-s2" class="block text-sm font-medium text-gray-700">Semester 2: More than <span id="slider-value-s2" class="font-bold text-teal-600">8</span> hrs remaining</label>
                                <input id="hours-slider-s2" type="range" min="0" max="20" value="8" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-2">
                                <p class="text-center text-4xl font-bold text-gray-800 mt-2" id="families-remaining-count-s2">--</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const ctx = document.getElementById('hoursChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Semester 1', 'Semester 2'],
                    datasets: [
                        { label: 'Completed', data: [s1Completed, s2Completed], backgroundColor: '#0d9488' },
                        { label: 'In Progress', data: [s1InProgress, s2InProgress], backgroundColor: '#f59e0b' },
                        { label: 'Vacant', data: [s1Vacant, s2Vacant], backgroundColor: '#ef4444' },
                        {
                            label: 'Total Required',
                            data: [s1TotalRequired, s2TotalRequired],
                            type: 'line',
                            borderColor: '#4b5563',
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.1
                        }
                    ]
                },
                options: { scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true } } }
            });
            updateRemainingFamiliesCount();
        }
        
        function updateRemainingFamiliesCount() {
            const slider1 = document.getElementById('hours-slider-s1');
            const value1 = document.getElementById('slider-value-s1');
            const count1 = document.getElementById('families-remaining-count-s1');
            const slider2 = document.getElementById('hours-slider-s2');
            const value2 = document.getElementById('slider-value-s2');
            const count2 = document.getElementById('families-remaining-count-s2');

            if (!slider1 || !slider2) return;

            const hours1 = parseInt(slider1.value);
            value1.textContent = hours1;
            const countS1 = Object.values(adminData.familyProgress).filter(f => (f.progress.semester1.totalRequired - f.progress.semester1.completed) > hours1).length;
            count1.textContent = countS1;

            const hours2 = parseInt(slider2.value);
            value2.textContent = hours2;
            const countS2 = Object.values(adminData.familyProgress).filter(f => (f.progress.semester2.totalRequired - f.progress.semester2.completed) > hours2).length;
            count2.textContent = countS2;
        }

            const tableRows = adminData.volunteering.map(opp => `
                <tr class="border-b">

                        <button class="text-blue-500 hover:underline mr-4">Edit</button>

                </tr>
            `).join('');

            container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow">

                    <button class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700">Create Opportunity</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-50"><tr>

        }

function renderSignupsTab() {
    const container = document.getElementById('signups-admin');
    if (!adminData.events || !adminData.signups || !adminData.familyDetails || !adminData.volunteering) {
        container.innerHTML = '<div class="bg-white p-6 rounded-lg shadow"><p>No signup data available to display.</p></div>';
        return;
    }

    // 1. Create a lookup map to find the eventId for each opportunityId from the volunteering data.

                const link = e.target.closest('.sidebar-link');
                if (link) {
                    e.preventDefault();
                    document.getElementById('mobile-sidebar').classList.add('-translate-x-full');
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                    document.querySelector(`.sidebar-link[data-tab="${link.dataset.tab}"]`).classList.add('active');
                    const tabId = link.dataset.tab;
